<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽª Chore Wheel Challenge! ðŸŽª</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Poppins:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }
        
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 600;
        }
        
        .wheel-container {
            position: relative;
            margin: 30px 0;
        }
        
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            border: 8px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.9rem;
            color: #fff;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            text-align: center;
            padding: 10px;
        }
        
        .wheel-section:nth-child(1) { background: #ff6b6b; transform: rotate(0deg) skew(-45deg); }
        .wheel-section:nth-child(2) { background: #4ecdc4; transform: rotate(45deg) skew(-45deg); }
        .wheel-section:nth-child(3) { background: #45b7d1; transform: rotate(90deg) skew(-45deg); }
        .wheel-section:nth-child(4) { background: #f9ca24; transform: rotate(135deg) skew(-45deg); }
        .wheel-section:nth-child(5) { background: #f0932b; transform: rotate(180deg) skew(-45deg); }
        .wheel-section:nth-child(6) { background: #eb4d4b; transform: rotate(225deg) skew(-45deg); }
        .wheel-section:nth-child(7) { background: #6c5ce7; transform: rotate(270deg) skew(-45deg); }
        .wheel-section:nth-child(8) { background: #a29bfe; transform: rotate(315deg) skew(-45deg); }
        
        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        }
        
        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin: 20px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        
        .spin-button:active {
            transform: translateY(0);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .result-section.show {
            opacity: 1;
        }
        
        .selected-chore {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            margin: 20px 0;
            animation: timerPulse 1s ease-in-out infinite;
        }
        
        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .done-button {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 800;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        
        .done-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ðŸŽª CHORE WHEEL ðŸŽª</h1>
        <p class="subtitle">Spin to win your next adventure!</p>
    </div>
    
    <div class="wheel-container">
        <div class="wheel-pointer"></div>
        <div class="wheel" id="wheel">
            <div class="wheel-section">Do the<br>Dishes</div>
            <div class="wheel-section">Vacuum<br>Hallway</div>
            <div class="wheel-section">Sort<br>Recycling</div>
            <div class="wheel-section">Clean<br>Bathroom</div>
            <div class="wheel-section">Dust<br>Furniture</div>
            <div class="wheel-section">Take Out<br>Trash</div>
            <div class="wheel-section">Organize<br>Closet</div>
            <div class="wheel-section">Wipe<br>Counters</div>
        </div>
    </div>
    
    <button class="spin-button" id="spinButton">ðŸŽ¯ SPIN ME! ðŸŽ¯</button>
    
    <div class="result-section" id="resultSection">
        <div class="selected-chore" id="selectedChore"></div>
        <div class="timer-display" id="timerDisplay">0:00</div>
        <button class="done-button" id="doneButton">ðŸŽ‰ DONE! ðŸŽ‰</button>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultSection = document.getElementById('resultSection');
        const selectedChore = document.getElementById('selectedChore');
        const timerDisplay = document.getElementById('timerDisplay');
        const doneButton = document.getElementById('doneButton');
        const celebration = document.getElementById('celebration');
        
        const chores = [
            'Do the Dishes',
            'Vacuum Hallway', 
            'Sort Recycling',
            'Clean Bathroom',
            'Dust Furniture',
            'Take Out Trash',
            'Organize Closet',
            'Wipe Counters'
        ];
        
        let currentRotation = 0;
        let isSpinning = false;
        let timer = null;
        let timeLeft = 0;
        
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playSpinSound() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    playSound(200 + i * 50, 0.1, 'square');
                }, i * 100);
            }
        }
        
        function playCelebrationSound() {
            const notes = [523, 659, 784, 1047, 1319]; // C, E, G, C, E
            notes.forEach((note, index) => {
                setTimeout(() => {
                    playSound(note, 0.3);
                }, index * 200);
            });
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
        
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            resultSection.classList.remove('show');
            
            // Play spin sound
            playSpinSound();
            
            // Calculate random spin (3-6 full rotations plus random angle)
            const spins = 3 + Math.random() * 3;
            const finalAngle = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + finalAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation % 360;
            
            // Determine which section we landed on
            const normalizedAngle = (360 - (currentRotation % 360) + 22.5) % 360;
            const sectionIndex = Math.floor(normalizedAngle / 45);
            const selectedChoreText = chores[sectionIndex];
            
            setTimeout(() => {
                isSpinning = false;
                selectedChore.textContent = `ðŸŽ¯ ${selectedChoreText} ðŸŽ¯`;
                
                // Random timer between 30 seconds and 5 minutes
                timeLeft = Math.floor(Math.random() * (300 - 30 + 1)) + 30;
                startTimer();
                
                resultSection.classList.add('show');
                spinButton.disabled = false;
                spinButton.textContent = 'ðŸ”„ SPIN AGAIN ðŸ”„';
            }, 4000);
        }
        
        function startTimer() {
            if (timer) clearInterval(timer);
            
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = "â° TIME'S UP! â°";
                    timerDisplay.style.color = '#ff6b6b';
                    timerDisplay.style.animation = 'timerPulse 0.5s ease-in-out infinite';
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 10 && timeLeft > 0) {
                timerDisplay.style.color = '#ff6b6b';
                playSound(800, 0.1);
            } else {
                timerDisplay.style.color = '#fff';
            }
        }
        
        function resetPage() {
            // Play celebration sound and show confetti
            playCelebrationSound();
            createConfetti();
            
            // Reset everything after a short delay
            setTimeout(() => {
                if (timer) clearInterval(timer);
                resultSection.classList.remove('show');
                spinButton.textContent = 'ðŸŽ¯ SPIN ME! ðŸŽ¯';
                timerDisplay.style.color = '#fff';
                timerDisplay.style.animation = 'timerPulse 1s ease-in-out infinite';
                timeLeft = 0;
            }, 1000);
        }
        
        // Event listeners
        spinButton.addEventListener('click', spinWheel);
        doneButton.addEventListener('click', resetPage);
        
        // Initialize audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
